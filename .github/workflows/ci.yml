name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-format:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v5
    
    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.10'
    
    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        enable-cache: true
    
    - name: Install dependencies
      run: uv sync --dev
    
    - name: Run ruff linting
      run: uv run ruff check .
    
    - name: Run ruff formatting check
      run: uv run ruff format --check .
    
    - name: Run type checking
      run: uv run mypy .

  test-hardware-simulation:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v5
    
    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        # Project min version
        python-version: '3.10'
    
    - name: Install uv
      uses: astral-sh/setup-uv@v6
      with:
        enable-cache: true
    
    - name: Install dependencies
      run: uv sync --dev
    
    - name: Test import and basic functionality
      run: |
        # Test that the main modules can be imported
        uv run python -c "from utils import logging, rabbitmq_publisher, rabbitmq_consumer; print('Imports successful')"
        
        # Test configuration validation without hardware
        uv run python -c "
        import os
        os.environ['PIN_ASSIGNMENT'] = 'D18'
        os.environ['BACKUP_INPUT'] = 'B'
        os.environ['DRY_RUN'] = 'true'
        try:
            import failsafe
            print('Configuration validation successful')
        except Exception as e:
            print(f'Configuration test failed: {e}')
            exit(1)
        "

  multi-python-versions:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12', '3.13']
    
    steps:
    - uses: actions/checkout@v5
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install uv
      uses: astral-sh/setup-uv@v6
      with:
        enable-cache: true
    
    - name: Install dependencies
      run: uv sync --dev
    
    - name: Run basic import test
      run: |
        uv run python -c "
        from utils import logging, rabbitmq_publisher, rabbitmq_consumer
        print('Python ${{ matrix.python-version }}: Imports successful')
        "